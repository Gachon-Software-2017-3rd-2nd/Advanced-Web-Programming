<!DOCTYPE HTML>
<html>
<head>
<style type="text/css"> #div1 {
	float:left; width:120px; height:120px; margin:10px;
	padding:10px; border:1px solid #aaaaaa; }
</style>

<script>
function allowDrop(e) {
	e.preventDefault();
}
function drag(e) {
	e.dataTransfer.setData("text/html", e.target.id);
}
function drop(e) {
	e.preventDefault();
	var data = e.dataTransfer.getData("text/html");
	e.target.appendChild(document.getElementById(data));
}
</script>

</head>

<body>
<p>Drag the image between two rectangle:</p>
<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
</div>

<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">

<!-- make an element draggable -->
<img id="drag1" src="the_kiss.png" draggable="true"
ondragstart="drag(event)" width="100" height="100">

</div>

<br/>
</body>
</html>
