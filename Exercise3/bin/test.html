<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise3_2</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var fontGrd = ctx.createRadialGradient(100,100,0,100,100,100);
fontGrd.addColorStop(0, "black");
fontGrd.addColorStop(1, "black");

var grd1 = ctx.createRadialGradient(100,100,0, 100,100,100);
grd1.addColorStop(1, "#99de99");
grd1.addColorStop(0, "white");

ctx.font = "15px Arial";

ctx.beginPath();
ctx.ellipse(100, 100, 50, 30, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
ctx.fillStyle = grd1;
ctx.fill();

ctx.fillStyle = fontGrd;
ctx.fillText("Hello World", 63, 105);

</script>
</body>
</html>
