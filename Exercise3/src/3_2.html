<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise3_2</title>
</head>
<body>
<canvas id="myCanvas" width="1500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>

var baseX = 30;

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var f = document.getElementById("myCanvas");
var fontCtx = c.getContext("2d");

fontCtx.font = "15px Arial";

// LEFT
// STUDENT
ctx.moveTo(140, 130);
ctx.lineTo(215, 130);
ctx.lineTo(215, 170);
ctx.lineTo(140, 170);
ctx.closePath();
ctx.stroke();
fontCtx.fillText("Student", 150, 155);

// Address
ctx.beginPath();
ctx.ellipse(250+baseX, 100, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Address", 220+baseX, 100);

// Name
ctx.beginPath();
ctx.ellipse(150+baseX, 80, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Name", 130+baseX, 80);

// ID
ctx.beginPath();
ctx.ellipse(50+baseX, 100, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("ID", 40+baseX, 100);

// Birthday
ctx.beginPath();
ctx.ellipse(20+baseX, 150, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Birthday", -5+baseX, 150);

// Age
ctx.beginPath();
ctx.ellipse(50+baseX, 200, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Age", 40+baseX, 200);

//Lines
//Student to Address
ctx.moveTo(215, 130);
ctx.lineTo(210+baseX, 100);
ctx.closePath();
ctx.stroke();

//Student to Name
ctx.moveTo(177, 130);
ctx.lineTo(150+baseX, 100);
ctx.closePath();
ctx.stroke();

//Student to ID
ctx.moveTo(140, 130);
ctx.lineTo(90+baseX, 100);
ctx.closePath();
ctx.stroke();

//Student to birthday
ctx.moveTo(140, 150);
ctx.lineTo(60+baseX, 150);
ctx.closePath();
ctx.stroke();

//Student to ID
ctx.moveTo(140, 170);
ctx.lineTo(90+baseX, 200);
ctx.closePath();
ctx.stroke();

//Left END


//MIDDLE
//in
var x = 300;
var y = 130;
var width = 80;
var height = 50;

ctx.beginPath();
ctx.moveTo(x + width*0.5, y);
ctx.lineTo(x, y + height*0.5);
ctx.lineTo(x + width*0.5, y + height);
ctx.lineTo(x + width, y +height*0.5);
ctx.lineTo(x + width*0.5, y);
ctx.closePath();
ctx.stroke();
fontCtx.fillText("in", x+35, y+30);

//Lines
//Student to in
ctx.moveTo(215, 150);
ctx.lineTo(x+3, y+25);
ctx.closePath();
ctx.stroke();

//in to Department
ctx.moveTo(480, 150);
ctx.lineTo(380, y+25);
ctx.closePath();
ctx.stroke();

//Middle END

// RIGHT
// Department
ctx.moveTo(140+340, 130);
ctx.lineTo(230+340, 130);
ctx.lineTo(230+340, 170);
ctx.lineTo(140+340, 170);
ctx.closePath();
ctx.stroke();
fontCtx.fillText("Department", 145+340, 155);

// Name
ctx.beginPath();
ctx.ellipse(80+baseX+340, 100, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Name", 60+baseX+340, 100);

// Office
ctx.beginPath();
ctx.ellipse(200+baseX+340, 100, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Office", 180+baseX+340, 100);

// Phone
ctx.beginPath();
ctx.ellipse(300+baseX+340, 140, 40, 20, 0*Math.PI/180, 0, 2*Math.PI);
ctx.stroke();
fontCtx.fillText("Phone", 280+baseX+340, 145);

//Lines
//Department to Name
ctx.moveTo(480, 130);
ctx.lineTo(100+baseX+340, 116);
ctx.closePath();
ctx.stroke();

//Department to Office
ctx.moveTo(550, 130);
ctx.lineTo(200+baseX+340, 120);
ctx.closePath();
ctx.stroke();

//Department to Phone
ctx.moveTo(570, 150);
ctx.lineTo(630, 140);
ctx.closePath();
ctx.stroke();

</script>
</body>
</html>
